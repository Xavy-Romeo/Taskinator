<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Tab Title-->
    <title>Taskinator</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
   
    <!--header Section-->
    <header>
        <!--Page Title-->
        <h1 class="page-title">Taskinator</h1>

        <p>
            Click the button below to add a new task!
        </p>

        <button class="btn" id="save-task">Add Task</button>

    </header>
    <!--End header Section-->

    <!--main Content Section-->
    <main class="page-content">
        <!--Tasks To Do Section-->
        <section class="task-list-wrapper">

            <!--Task To Do Section Title-->
            <h2 class="list-title">Tasks To Do</h2>

            <ul class="task-list" id="tasks-to-do">

                <li class="task-item">
                    A task is going to be added soon!
                </li>

            </ul>

        </section>
        <!--End Tasks To Do Section-->
    </main>
    <!--End main Content Section-->

    <!--footer Section-->
    <footer>
        &copy;2020 by Taskinator
    </footer>
    <!--End footer Section-->

    <!--Link to JS script-->
    <script src="./assets/js/script.js"></script>

</body>

</html>
